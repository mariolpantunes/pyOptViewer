<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pyBlindOpt Visualizer</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="{{ url_for('serve_assets', filename='logo.svg') }}"
        />
        <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <h1>BlindOpt</h1>

                <div class="control-group">
                    <label>Objective Function</label>
                    <select id="funcSelect"></select>
                </div>

                <div class="control-group">
                    <label>Algorithm</label>
                    <select id="algoSelect"></select>
                </div>

                <div class="control-group">
                    <label>Initialization</label>
                    <select id="initSelect"></select>
                </div>

                <div class="control-group">
                    <label>Population Size</label>
                    <input
                        type="number"
                        id="popInput"
                        value="30"
                        min="5"
                        max="200"
                    />
                </div>

                <div class="control-group">
                    <label>Epochs</label>
                    <input
                        type="number"
                        id="epochInput"
                        value="50"
                        min="1"
                        max="1000"
                    />
                </div>

                <div class="control-group">
                    <label>Stop Threshold</label>
                    <input
                        type="number"
                        id="thresholdInput"
                        value="0.001"
                        step="0.0001"
                    />
                </div>

                <div class="control-group">
                    <label
                        >Speed (Delay: <span id="delayVal">0.1</span>s)</label
                    >
                    <input
                        type="range"
                        id="sleepInput"
                        min="0.01"
                        max="1.0"
                        step="0.01"
                        value="0.1"
                    />
                </div>

                <button id="startBtn">Start Optimization</button>

                <div class="stats">
                    <div class="stat-box">
                        <span>Generation</span>
                        <span id="genDisplay">0</span>
                    </div>
                    <div class="stat-box">
                        <span>Best Fitness</span>
                        <span id="fitDisplay">--</span>
                    </div>
                </div>
            </aside>

            <main class="content">
                <div class="plot-container">
                    <h3>True Landscape & Population</h3>
                    <div id="plotMain"></div>
                </div>

                <div class="plot-container">
                    <h3>Explored Surface Reconstruction</h3>
                    <div id="plotExplored"></div>
                </div>
            </main>
        </div>
        <script src="/static/main.js"></script>
    </body>
</html>
