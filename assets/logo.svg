<svg xmlns="http://www.w3.org/2000/svg" viewBox="25 50 450 450" width="128" height="128">
  <defs>
    <linearGradient id="viewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>

    <filter id="pointShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="25" y="50" width="450" height="450" fill="#f8fafc" rx="20" />

  <g transform="translate(250, 260)">

    <g stroke="#94a3b8" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="120" x2="0" y2="-180" /> <path d="M-5,-170 L0,-180 L5,-170" fill="none" stroke="#64748b"/>
      
      <line x1="0" y1="120" x2="-160" y2="200" /> <path d="M-150,202 L-160,200 L-152,190" fill="none" stroke="#64748b"/>
      
      <line x1="0" y1="120" x2="160" y2="200" /> <path d="M152,190 L160,200 L150,202" fill="none" stroke="#64748b"/>
    </g>

    <g transform="translate(0, 50)">
      
      <path d="M -140,-150
               C -80,-100 -20,-220 40,-160
               S 140,-60 140,0
               L 140,180
               C 80,200 20,100 -40,140
               S -120,50 -140,30 Z"
            fill="url(#viewGradient)" stroke="none" />

      <g stroke="#6366f1" stroke-width="1.5" fill="none" opacity="0.5">
        <path d="M -140,-150 C -80,-100 -20,-220 40,-160 S 140,-60 140,0" />
        <path d="M -140,-105 C -80,-55 -20,-175 40,-115 S 140,-15 140,45" />
        <path d="M -140,-60 C -80,-10 -20,-130 40,-70 S 140,30 140,90" />
        <path d="M -140,-15 C -80,35 -20,-85 40,-25 S 140,75 140,135" />
        <path d="M -140,30 C -120,50 -40,140 20,100 S 80,200 140,180" />
        
        <path d="M -140,-150 L -140,30" />
        <path d="M -70,-140 L -70,70" />
        <path d="M 0,-170 L 0,110" />
        <path d="M 70,-130 L 70,150" />
        <path d="M 140,0 L 140,180" />
      </g>

      <g filter="url(#pointShadow)">
        <circle cx="-110" cy="-145" r="6" fill="#ef4444" stroke="#ffffff" stroke-width="1.5"/>

        <circle cx="-30" cy="-80" r="5" fill="#f59e0b" stroke="#ffffff" stroke-width="1.5"/>
        <circle cx="40" cy="0" r="5" fill="#f59e0b" stroke="#ffffff" stroke-width="1.5"/>

        <circle cx="110" cy="150" r="8" fill="#10b981" stroke="#ffffff" stroke-width="2"/>

        <path d="M -110,-145 Q -50,-120 -30,-80 T 40,0 T 110,150" 
              stroke="#6366f1" stroke-width="2" stroke-dasharray="4,3" fill="none" opacity="0.9"/>
      </g>
    </g>

  </g>

  <g transform="translate(250, 460)" text-anchor="middle">
    <text x="0" y="0" font-family="'Courier New', monospace" font-weight="bold" font-size="32" fill="#1e293b">
      py<tspan fill="#6366f1">OptViewer</tspan>
    </text>
  </g>
</svg>
